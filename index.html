<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      align-self: flex-end;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="cards">
    <div class="card">
      <div class="card-top">

      </div>
      <div class="card-center">
        <img class='card-img' src="./images/image-victor.jpg" alt="">
        <h1 class="bold1">Victor Crest&ensp;<span class="bold2">26</span></h1>
        <h2 class="bold33">London</h2>
      </div>
      <div class="card-bottom">
        <div class="stats">
          <h1 class="bold11">80K</h1>
          <p class="bold22">Followers</p>
        </div>
        <div class="stats">
          <h1 class="bold11">803K</h1>
          <p class="bold22">Likes</p>
        </div class="stats">
        <div class="stats">
          <h1 class="bold11">1.4K</h1>
          <p class="bold22">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
